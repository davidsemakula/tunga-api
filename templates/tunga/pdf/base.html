{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'HK Grotesk';
        font-style: normal;
        src: url('https://tunga.io/static/tunga/fonts/hk-grotesk/HKGrotesk-Regular.otf');
      }
      @font-face {
        font-family: 'HK Grotesk';
        font-weight: 300;
        src: url('https://tunga.io/static/tunga/fonts/hk-grotesk/HKGrotesk-Light.otf');
      }
      @font-face {
      font-family: 'HK Grotesk';
      font-weight: bold;
      src: url('https://tunga.io/static/tunga/fonts/hk-grotesk/HKGrotesk-Bold.otf');
      }
      @font-face {
        font-family: 'HK Grotesk';
        font-style: italic;
        src: url('https://tunga.io/static/tunga/fonts/hk-grotesk/HKGrotesk-Italic.otf');
      }
        * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 14px;
        font-family: 'HK Grotesk', sans-serif;
      }

      table {
        width: 100%;
        border-width: 0;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .container {
        max-width: 800px;
        margin: 50px auto 0;
        page-break-after: always;
      }

      .text-right {
        text-align: right;
      }

      .text-center {
        text-align: center;
      }

      .bold {
        font-weight: bold;
      }

      .top-border {
        border-top: 1px solid #000;
      }

      .pull-left {
        float: left;
      }

      .pull-right {
        float: right;
      }

      .clearfix {
        float: none;
        clear: both;
      }

      a,
      .highlight {
        color: #ee1f54;
      }

      a:link,
      a:visited,
      a:focus,
      a:hover,
      a:active {
        text-decoration: none;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo_container {
        width: 100px;
        height: 100px;
      }
      img {
        width: 100%;
      }
      .invoice-details-container,
      .table-container,
      .address-two-container,
      .invoice-table-container {
        margin-top: 40px;
      }
      table th,
      table td {
        padding: 5px 0;
      }
      th {
        color: #052e64;
        text-align: left;
      }
      footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        width: 100%;
        font-size: 12px;
      }

      .invoice-details-container table{
        width: 35%;
      }

      .invoice-details-container table td{
        padding: 0;
      }
      .half-width {
        width: 50%;
      }
      .disclaimer {
        margin: 15px auto;
        font-size: 12px;
      }
      .t-border-bottom {
        border-bottom: 1px solid #061663;
      }
      .margin-top-twenty {
        margin-top: 20px;
      }
      .invoice-table-container table th {
        border-bottom: 1px solid #061663;
        padding-left: 10px;
      }
      .invoice-table-container table td {
        padding-left: 10px;
      }
      .invoice-top-section table {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .blue {
        color: #052e64;
      }
      .clear:after {
        content: "";
        display: table;
        clear: both;
      }
      .left-div {
        float: left;
      }
      .right-div {
        float: right;
      }
      .space{
        width: 250px;
      }
    </style>
</head>
<body>
    {% block pdf_header %}{% endblock %}
    {% block pdf_content %}{% endblock %}
    {% block pdf_footer %}{% endblock %}
</body>
</html>
