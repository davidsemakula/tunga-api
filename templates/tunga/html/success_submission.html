<html lang="en">
   <head>
      <meta charset="UTF-8">
        <link rel="icon" href="https://tunga.io/favicon.ico">
        <link rel="icon" sizes="192x192" href="https://tunga.io/icons/Tunga_iconx192.png">
        <!--[if IE]>
        <link rel="shortcut icon" href="https://tunga.io/favicon.ico">
        <![endif]-->

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="<%= htmlWebpackPlugin.options.site.colors.primary %>">

        <!-- iOS -->
        <link rel="apple-touch-icon" href="https://tunga.io/icons/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="<%= htmlWebpackPlugin.options.site.colors.primary %>">

        <!-- Windows -->
        <meta name="application-name" content="Tunga" />
        <meta name="msapplication-TileColor" content="<%= htmlWebpackPlugin.options.site.colors.primary %>" />

        <meta name="msapplication-square70x70logo" content="https://tunga.io/icons/Tunga_iconx70.png" />
        <meta name="msapplication-square150x150logo" content="https://tunga.io/icons/Tunga_iconx150.png" />
        <meta name="msapplication-wide310x150logo" content="https://tunga.io/icons/Tunga_square310x150.png" />
        <meta name="msapplication-square310x310logo" content="https://tunga.io/icons/Tunga_iconx310.png" />
        <title>Tunga | Survey confirmation</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <style>
        @font-face {
        font-family: "HK Grotesk";
        font-style: normal;
        src: url("https://fontlibrary.org/assets/fonts/hk-grotesk/feb28e2b4e7f37415d136fba0c1bc691/691ce511a6a132407e630de44f799262/HKGroteskRegular.ttf")
            format("truetype");
        }
        @font-face {
        font-family: "HK Grotesk";
        font-weight: 300;
        src: url("https://fontlibrary.org/assets/fonts/hk-grotesk/feb28e2b4e7f37415d136fba0c1bc691/c2d7f134bd8daf703fcbb1fdbb5dcb10/HKGroteskLight.ttf")
            format("truetype");
        }
        @font-face {
        font-family: "HK Grotesk";
        font-weight: bold;
        src: url("https://fontlibrary.org/assets/fonts/hk-grotesk/feb28e2b4e7f37415d136fba0c1bc691/449ea30c4d380a29db0101e25b919f1c/HKGroteskBold.ttf")
            format("truetype");
        }
        @font-face {
        font-family: "HK Grotesk";
        font-style: italic;
        src: url("https://fontlibrary.org/assets/fonts/hk-grotesk/feb28e2b4e7f37415d136fba0c1bc691/3a1832c86aae9381e5e31cc097f92c92/HKGroteskItalic.ttf")
            format("truetype");
        }
        
        body {
            background-color: #e7f1ff;
            font-family: 'HK Grotesk', sans-serif;
        }
        .container{
            margin-top: 25px
        }
        .header{
            width: 100px;
            margin: auto;
        }
        .header img{
            width: 100%
        }
        h4{
            color: green;
        }
        .success.container{
            width: fit-content;
            margin-top: 25px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 2px 8px;
            background: rgb(255, 255, 255);
            padding: 25px;
        }
        .success.container p{
            margin: 0;
        }
        .footer{
            margin-top: 25px;
            text-align: center;
            margin-bottom: 15px;
        }
      </style>
      <script>
         window.console = window.console || function(t) {};
      </script>
      <script>
         if (document.location.search.match(/type=embed/gi)) {
           window.parent.postMessage("resize", "*");
         }
      </script>
   </head>
   <body translate="no">
      <div class="container">
         <div class="header">
            <img src="https://tunga.io/static/tunga/img/email/tunga_logo_new_3.png" alt="Tunga Logo">
         </div>
         <h4 class="text-center" style="margin-top: 25px">Success</h4>
         <div class="container success">
            <p>You have successfully rated all developers on the project</p>
         </div>
         <div class="footer">
            2020 Tunga BV - All rights reserved
         </div>
      </div>
   </body>
</html>
